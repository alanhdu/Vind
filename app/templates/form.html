{% macro modal(id, title)%}

<div class="modal fade" role="dialog" id="{{ id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> {{ title }} </h4>
            </div>
            <div class="modal-body">
                <form method="post" id="{{ id }}-form">
                    {{ caller() }}
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="{{ id }}-submit">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}

{% call modal("file-upload", "File Upload") %}
<input type="file" name="file_upload" id="file-upload_data">
{% endcall %}

{% call modal("descriptive-stat", "Descriptive Statistics") %}
<label>Column: </label><select name="column" class="column-select"></select>
{% endcall %}

{% call modal("ttest_1", "1 Sample t-test") %}
<label>Column: </label><select name="column" class="column-select"></select>
    <label>H<sub>0</sub>: </label><input name="mu" type="number" step="any" value=0>
{% endcall %}
