<div class="modal fade" role="dialog" id="{% block id %} {%endblock%}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> {% block modal_title %} {% endblock %}
            </div>
            <div class="modal-body">
                {% block modal_body %} {% endblock modal_body %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="{% block submit_id %}{%endblock%}">Upload</button>
            </div>
        </div>
    </div>
</div>
